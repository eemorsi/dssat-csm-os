pdi:
  logging:
    level: debug

  data:
    RUN_SE: int
    HASN: int
    RL_FERT_VAL: float #{type: array, subtype: float, size: 4}


  plugins:
    flowvr:
      component: module
      wait_on_data: RUN_SE
      abort_on_finalize: true
      input_ports:
        text:  
          data: HASN
      output_ports:
        rlval:
          data: RL_FERT_VAL
          
